<div class="_page-cas0 main-body col-xs-1" aw-track ng-controller="CASController as CASController">
  <div ng-if="(($root.page == 'cas0') && ($root._CASService.context.page != 'SASO'))">
    <aw-hero-unit hero1="el.exp0.cookie.welcome.header" hero2="el.exp0.cookie.welcome.body" entryeffect="fadeIn" img="cas.shared.twin"></aw-hero-unit>
  </div>
  <div ng-if="(($root._CASService.context.page == 'SASO') && ($root.page != 'cas0'))">
    <aw-hero-unit hero1="el.saso.welcome.header" hero2="el.saso.welcome.body" entryeffect="fadeIn" img="cas.shared.twin"></aw-hero-unit>
  </div>
  <div ng-controller="CAS0Controller as CAS0Controller" aw-busy="'cas0'" class="option-button-container row-lg-8 row-md-4 row-sm-4 row" ng-class="{'selected':selectedFirstLevel}"
  ng-if="page == 'cas0'">
    <ul ng-if="_Media(XS)" class="regions-list">
      <li class="regions-list-item" ng-repeat="level1 in _regions.regions" aw-animate="custom:app.cas.common.button.ButtonDirective:cellBorder">
        <aw-button awtab="{{($index + 1) * 100}}" layout="'fullImage'" item="level1" itemclick="selectFirstLevel('Region', item, $index)" itemimage="cas.shared.region.{{level1.regionCode}}"
        itemdesc="{{level1.regionName}}" itemstyle="col-xs-S8-4 col-sm-S9-3 col-md-S8-2 row-lg-4 row-md-0 row-sm-0 row-xs-0">
        </aw-button>
      </li>
    </ul>
    <div ng-if="_Media(MD)" class="container">
      <ul class="row regions-list">
        <li ng-repeat="level1 in _regions.regions" aw-animate="custom:app.cas.common.button.ButtonDirective:cellBorder">
          <aw-button awtab="{{($index + 1) * 100}}" layout="'fullImage'" item="level1" itemclick="selectFirstLevel('Region', item, $index)" itemimage="cas.shared.region.{{level1.regionCode}}"
          itemdesc="{{level1.regionName}}" itemstyle="col-md-L12-4 pRight mBottom">
          </aw-button>
        </li>
      </ul>
    </div>
    <div class="country-image-preload-hidden" aw-img="cas.shared.countryFlag"></div>
    <aw-deck ng-if="selectedFirstLevel" aw-animate="custom:component.deck.DeckDirective:animateDeck" closefunc="closeThisLevel()" aria-label="{{selectedFirstLevel.regionName}}">
      <aw-deck-header>
        <span class="_font-callout-title" aw-html="selectedFirstLevel.regionName"></span>
      </aw-deck-header>
      <aw-deck-body>
        <div class="col-xs-1">
          <aw-button ng-if="_Media(XS)" awtab="{{(selecteditem.index + 1) * 101}}" aw-busy="level2.locale" ng-repeat="level2 in selectedFirstLevel.countries"
          layout="'wideTextAux'" item="level2" itemclick="selectSecondLevel('Country', item, event)" itemimage="{{_CAS0Service.countryImg(level2.countryFlagPosition)}}"
          itemimagecss="{{_CAS0Service.countryImgClip(level2.countryFlagPosition)}}" itemdesc="{{level2.desc}}" lang="level2.locale.substring(0,2)"
          itemstyle="col-lg-L8-2 row-lg-4 row-md-0 row-sm-0 row-xs-0"></aw-button>
          <aw-button ng-if="_Media(MD)" awtab="{{(selecteditem.index + 1) * 101}}" aw-busy="level2.locale" ng-repeat="level2 in selectedFirstLevel.countries"
          layout="'wideTextAux'" item="level2" itemclick="selectSecondLevel('Country', item, event)" itemimage="{{_CAS0Service.countryImg(level2.countryFlagPosition)}}"
          itemimagecss="{{_CAS0Service.countryImgClip(level2.countryFlagPosition)}}" itemdesc="{{level2.desc}}" lang="level2.locale.substring(0,2)"
          itemstyle="col-lg-L8-2 row-lg-4 row-md-0 row-sm-0 row-xs-0"></aw-button>
          <aw-button ng-if="_Media(SM)" awtab="{{(selecteditem.index + 1) * 101}}" aw-busy="level2.locale" ng-repeat="level2 in selectedFirstLevel.countries"
          layout="'wideTextAux'" item="level2" itemclick="selectSecondLevel('Country', item, event)" itemimage="{{_CAS0Service.countryImg(level2.countryFlagPosition)}}"
          itemimagecss="{{_CAS0Service.countryImgClip(level2.countryFlagPosition)}}" itemdesc="{{level2.desc}}" lang="level2.locale.substring(0,2)"
          itemstyle="col-lg-L8-2 row-lg-4 row-md-0 row-sm-0 row-xs-0"></aw-button>
          <div class="col-lg-L10-6 col-lg-L10-offset-2 country-not-listed-header _font-other-countries" aw-resource="el.exp0.countrynotlisted.header"></div>
          <div class="col-lg-L10-6 col-lg-L10-offset-2 country-not-listed-body _font-other-countries-body" aw-sp="4pl 4pl 4pl 4pl" aw-resource="el.exp0.countrynotlisted.body"></div>
        </div>
      </aw-deck-body>
    </aw-deck>
  </div>
</div>
